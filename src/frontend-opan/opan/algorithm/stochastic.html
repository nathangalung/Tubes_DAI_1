<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stochastic Algorithm - Magic Cube Solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stochastic-styles.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 6 L9 12 L15 18"/>
            </svg>
            Back
        </a>        

        <div class="main-content">
            <h1>Stochastic Hill-Climbing</h1>
            <p class="description">Visualize the randomized solution approach for solving the Magic Cube.</p>

            <div class="content-grid">
                <div class="state-section">
                    <h2>Initial State</h2>
                    <div class="state-canvas"></div>
                    <div class="state-value">Initial State Value: 6505</div>
                </div>

                <div class="state-section">
                    <h2>Current State</h2>
                    <div class="state-canvas"></div>
                    <div class="state-value">Current State Value: 104</div>
                </div>

                <div class="metrics-section">
                    <div class="metric-container">
                        <div class="metric-label">Solution Cost</div>
                        <div class="metric-value">104</div>
                    </div>
                    <div class="metric-container">
                        <div class="metric-label">Time Elapsed</div>
                        <div class="metric-value">18.76s</div>
                    </div>
                    <div class="metric-container">
                        <div class="metric-label">Number of Iterations</div>
                        <div class="metric-value">1500</div>
                    </div>
                </div>
            </div>

            <div class="chart-section">
                <h2>Plot of Fitness Values vs Iteration</h2>
                <canvas id="progressChart"></canvas>
            </div>
        </div>
    </div>

    <script src="stochastic-script.js"></script>
</body>
</html>
