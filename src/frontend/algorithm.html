<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="algorithm.css">
    <title>DAI - Algorithm</title>
</head>
<body>
    <header>
        <h1>Tugas DAI</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="algorithm.html">ALGORITHM</a></li>
            </ul>
        </nav>
    </header>

    <section id="initialize" class="centered-container">
        <h2>Initialize Cube</h2>
        <div class="canvas-container">
            <canvas id="init-cube-canvas" class="cube-canvas"></canvas>
        </div>
        <button id="initialize-cube" class="algorithm-button">Initialize Cube</button>
    </section>

    <!-- Sections for each algorithm with Run buttons -->
    <section id="steepest-ascent" class="algorithm-section">
        <h2>Steepest Ascent</h2>
        <div class="algorithm-container">
            <div class="left">
                <canvas id="steepest-cube-canvas" class="cube-canvas"></canvas>
                <button class="algorithm-button" onclick="runAlgorithm('steepest_ascent', 'steepest-cube-canvas', 'steepest-plot-container')">Run</button>
            </div>
            <div class="right" id="steepest-plot-container"></div>
        </div>
    </section>

    <section id="sideways-move" class="algorithm-section">
        <h2>Sideways Moves</h2>
        <div class="algorithm-container">
            <div class="left">
                <canvas id="sideways-cube-canvas" class="cube-canvas"></canvas>
                <button class="algorithm-button" onclick="runAlgorithm('sideways_move', 'sideways-cube-canvas', 'sideways-plot-container')">Run</button>
            </div>
            <div class="right" id="sideways-plot-container"></div>
        </div>
    </section>

    <section id="random-restart" class="algorithm-section">
        <h2>Random Restart</h2>
        <div class="algorithm-container">
            <div class="left">
                <canvas id="random-cube-canvas" class="cube-canvas"></canvas>
                <button class="algorithm-button" onclick="runAlgorithm('random_restart', 'random-cube-canvas', 'random-plot-container')">Run</button>
            </div>
            <div class="right" id="random-plot-container"></div>
        </div>
    </section>

    <section id="stochastic" class="algorithm-section">
        <h2>Stochastic</h2>
        <div class="algorithm-container">
            <div class="left">
                <canvas id="stochastic-cube-canvas" class="cube-canvas"></canvas>
                <button class="algorithm-button" onclick="runAlgorithm('stochastic', 'stochastic-cube-canvas', 'stochastic-plot-container')">Run</button>
            </div>
            <div class="right" id="stochastic-plot-container"></div>
        </div>
    </section>

    <section id="simulated-annealing" class="algorithm-section">
        <h2>Simulated Annealing</h2>
        <div class="algorithm-container">
            <div class="left">
                <canvas id="annealing-cube-canvas" class="cube-canvas"></canvas>
                <button class="algorithm-button" onclick="runAlgorithm('simulated_annealing', 'annealing-cube-canvas', 'annealing-plot-container')">Run</button>
            </div>
            <div class="right" id="annealing-plot-container"></div>
        </div>
    </section>

    <section id="genetic" class="algorithm-section">
        <h2>Genetic</h2>
        <div class="algorithm-container">
            <div class="left">
                <canvas id="genetic-cube-canvas" class="cube-canvas"></canvas>
                <button class="algorithm-button" onclick="runAlgorithm('genetic', 'genetic-cube-canvas', 'genetic-plot-container')">Run</button>
            </div>
            <div class="right" id="genetic-plot-container"></div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
