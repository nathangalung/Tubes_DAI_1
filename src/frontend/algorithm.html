<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="algorithm.css">
    <title>DAI - Algorithm</title>
</head>
<body>
    <header>
        <h1>Tugas DAI</h1>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>

    <section id="initialize" class="centered-container">
        <h2>Initialize Cube</h2>
        <div class="canvas-container">
            <canvas id="init-cube-canvas" class="cube-canvas"></canvas>
        </div>
        <button id="initialize-cube" class="algorithm-button">Initialize Cube</button>
    </section>

    <!-- Sections for each algorithm with Run buttons -->
    <section id="steepest-ascent" class="algorithm-section">
        <h2>Steepest Ascent</h2>
        <div class="left">
            <div class="canvas-container">
                <canvas id="steepest-cube-canvas" class="cube-canvas"></canvas>
            </div>
            <div class="buttons">
                <button class="algorithm-button" onclick="runAlgorithm('steepest_ascent', 'steepest-cube-canvas')">Run</button>
            </div>
            <div class="right">
                <div id="steepest-plot-container">
                    <!-- Plot will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>
